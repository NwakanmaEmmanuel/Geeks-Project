<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="./pic/2nd.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  />

    <title>GeeksforGeeks 2.0</title></head>
<body>
    <div class="wrapper open">
        <div class="container">
            <div>
                <a href="index.html">GeeksforGeeks</a>
                <div class="buttons">
                    <button id="signIn" onclick="opentab(signIn)">Sign in</button>
                    <button id="signUp" onclick="opentab(signup)">Sign Up</button>
                </div>
            </div>
            <form>
                <div class="content">
                    <label>Email Address</label>
                        <input type="email" name="" id="" required>
                    <label>Password</label>
                        <input type="password" name="" id="" required>
                </div>
            </form>
            <button type="submit">Login</button>
            <p>Don't Have Account? <a href="">Signup</a></p>
        </div>
    </div>


    <div class="wrapper close">
        <div class="container">
            <div>
                <a href="index.html">GeeksforGeeks</a>
                <div class="buttons">
                    <button id="signIn">Sign in</button>
                    <button id="signUp">Sign Up</button>
                </div>
            </div>
            <form>
                <div class="content">
                    <label>Full Name</label>
                        <input type="text" name="" id="" required>
                    <label>Email Address</label>
                        <input type="email" name="" id="" required>
                    <label>Password</label>
                        <input type="password" name="" id="" required>
                </div>
            </form>
            <button type="submit">SignUp</button>

        </div>
    </div>

    <script src="login.js"></script>
</body>
